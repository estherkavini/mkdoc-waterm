
site_name: Water Monitoring Documentation
site_url: https://sitename.example
nav:
  - Home: index.md
  - Cerbo Setup: cerbo-setup.md
  - Program Setup: program-setup.md
  - Modem Setup:
      - Teltonika Setup: modem-setup.md
      - GX LTE 4G Setup: gx-lte-setup.md
  - Flow Sensor Setup: flow-sensor-setup.md
  - Depth Sensor Setup: depth-sensor-setup.md
  - Kobo Survey: kobo-survey.md
  - Additional: additional.md
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/DCP-logo.png
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/esther-nzau/

copyright: Copyright &copy; 2024 Esther Nzau
